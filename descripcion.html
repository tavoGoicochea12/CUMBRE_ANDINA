<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="descripcion1" class="descripcion hidden">
            <h2>Humus de Lombriz 4 Estaciones 20kg</h2>
            <p>Descripción del producto 1</p>
        </div>
        <div id="descripcion2" class="descripcion hidden">
            <h2>Abono Líquido Para Horticultura, Frutales, Huertos, Compost</h2>
            <p>Descripción del producto 2</p>
        </div>
        <div id="descripcion3" class="descripcion hidden">
            <h2>Cal de obra en bolsa 20 kilos</h2>
            <p>Descripción del producto 3</p>
        </div>
        <!-- Agrega más descripciones según sea necesario -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var index = window.location.hash.substring(1); // Obtiene el índice de la URL
            $(".descripcion").addClass("hidden");
            $("#descripcion" + index).removeClass("hidden");
        });
    </script>
</body>
</html>
