<form action="#" class="form" id="registerForm">
    <h1 class="title">Registro</h1>
    <link rel="stylesheet" href="styleRegistro.css">
    <div class="inp">
      <input type="text" id="username" class="input" placeholder="Nombre de usuario" autocomplete="username">
    </div>
    <div class="inp">
      <input type="password" id="password" class="input" placeholder="Contraseña" autocomplete="new-password">
    </div>
    <button class="submit">Registrarse</button>
    <p class="footer">¿Ya tienes cuenta? <a href="login.html" class="link">Inicia Sesión</a></p>
  </form>
