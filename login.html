<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Web</title>
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu2"></div>
  <div class="wrapper">
    <form action="#" class="form" id="loginForm">
      <h1 class="title">Inicio</h1>
      <div class="inp">
        <input type="text" id="username" class="input" placeholder="Usuario" autocomplete="username">
      </div>
      <div class="inp">
        <input type="password" id="password" class="input" placeholder="Contraseña" autocomplete="current-password">
      </div>
      <button class="submit">Iniciar Sesión</button>
      <p class="footer">¿No tienes cuenta? <a href="registro.html" class="link">Por favor, Regístrate</a></p>

    </form>
    <div></div>
    <div class="banner">
      <h1 class="welcome_text">BIENVENIDO<br/></h1>
    </div>
  </div>

  <!-- Incluye el script externo -->
  <script src="Loginscript.js"></script>
  
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function(){
      $("#menu2").load("navbar.html");
  });
  </script>
</html>
